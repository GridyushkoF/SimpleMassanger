<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/styles/auth.css">
</head>
<body>
    <div class="auth-menu">
        <form method="post" class="auth-form">
            <p>Авторизация</p>
            <label>
                <input class="auth-input login" type="text" placeholder="Введите логин" name="username">
            </label>
            <label>
                <input class="auth-input password" type="password" placeholder="Введите пароль" name="password">
            </label>
            <div class="alert-container">
                <div th:if="${logout == true}" class="info-alert">Вы успешно вышли</div>
                <div th:if="${error == true}" class="error-alert">Неверное имя пользователя или пароль</div>
            </div>
            <button class="auth-btn sign-in-btn">Войти</button>
            <p>Ещё нет аккаунта? <a class="redirect-link" href="/sign-up-page">Зарегистрирваться</a></p>

        </form>
    </div>
</body>
</html>
