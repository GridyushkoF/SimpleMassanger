<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/styles/auth.css">
</head>
<body>
<div class="auth-menu">
    <p>Создание аккаунта</p>
    <label>
        <input class="auth-input login" type="text" placeholder="Введите логин" name="username">
    </label>
    <label>
        <input class="auth-input password" type="password" placeholder="Введите пароль" name="password">
    </label>
    <div class="alert-container">

    </div>
    <button class="auth-btn sign-up-btn">Зарегистрироваться</button>
    <p>Уже есть аккаунт? <a class="redirect-link" href="/sign-in-page">Войти</a></p>
</div>
<script src="/static/js/sign-up.js"></script>
</body>
</html>
