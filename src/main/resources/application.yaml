spring:
  datasource:
    username: ${DB_LOGIN}
    password: ${DB_PASSWORD}
    url: jdbc:mysql://localhost:3306/qbyx_database
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    show-sql: false
  web:
    resources:
      cache:
        cachecontrol:
          no-cache: true
      static-locations: classpath:/
  main:
    lazy-initialization: false
server:
  port: 8081
avatars-path: C:/Users/Zver/IdeaProjects/SocialNetwork/avatars
pinned-images-path: C:/Users/Zver/IdeaProjects/SocialNetwork/pinned_images